<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    
    <div class="all">
        <div class="owner">
            <h1>TAREK MOHAMED SLIDER IMAGES</h1>
          </div>
         <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="./images/1.jpg" alt="">
        <img src="./images/2.jpg" alt="">
        <img src="./images/3.jpg" alt="">
        <img src="./images/4.jpg" alt="">
        <img src="./images/5.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev"><i class="fa-solid fa-chevron-left"></i> </span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">  <i class="fa-solid fa-chevron-right"></i></span>
    </div>
    </div>
   

    <script src="./js/main.js"></script>
    <script src="./js/all.min.js"></script>
</body>
</html>
